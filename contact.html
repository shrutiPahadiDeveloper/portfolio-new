<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) { e.preventDefault(); });
    document.querySelector('#contactForm button[type="submit"]').addEventListener('click', function(e) {
        const form = document.getElementById('contactForm');
        const submitBtn = this;
        const token = window.grecaptcha ? grecaptcha.getResponse() : '';
        if (!token) {
            const warn = document.createElement('div');
            warn.style.backgroundColor = '#f8d7da';
            warn.style.color = '#721c24';
            warn.style.padding = '10px';
            warn.style.margin = '20px 0';
            warn.innerHTML = '<h2>reCAPTCHA Verification Failed</h2><p>Please complete the reCAPTCHA verification.</p>';
            const formEl = document.querySelector('.contact-form');
            if (formEl) { formEl.insertBefore(warn, formEl.firstChild); setTimeout(() => { warn.remove(); }, 5000); }
            return;
        }
        submitBtn.disabled = true; submitBtn.textContent = 'Sending...';
        const formData = new FormData(form);
        if (!formData.has('g-recaptcha-response')) { formData.append('g-recaptcha-response', token); }
        fetch('contactusapi.php', { method: 'POST', body: formData })
            .then(response => response.text())
            .then(data => {
                document.querySelector('.contact-form').insertAdjacentHTML('afterbegin', data);
                if (data.includes('Thank you for contacting us')) {
                    form.reset();
                    if (window.grecaptcha) { grecaptcha.reset(); }
                }
                setTimeout(() => {
                    const message = document.querySelector('.contact-form div[style*="background-color"]');
                    if (message) { message.remove(); }
                }, 5000);
            })
            .catch(error => {
                const errorDiv = document.createElement('div');
                errorDiv.style.backgroundColor = '#f8d7da';
                errorDiv.style.color = '#721c24';
                errorDiv.style.padding = '10px';
                errorDiv.style.margin = '20px 0';
                errorDiv.innerHTML = '<h2>Oops! Something went wrong.</h2><p>Sorry, we were unable to send your message. Please try again later.</p>';
                const formEl = document.querySelector('.contact-form');
                if (formEl) { formEl.insertBefore(errorDiv, formEl.firstChild); setTimeout(() => { errorDiv.remove(); }, 5000); }
            })
            .finally(() => { submitBtn.disabled = false; submitBtn.textContent = 'Send Message'; });
    });
</script>
