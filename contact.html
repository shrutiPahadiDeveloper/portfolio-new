<script>
    // Add form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // The form will be submitted by the reCAPTCHA callback
    });

    // Add this after your DOM is ready
    document.querySelector('#contactForm button[type="submit"]').addEventListener('click', function(e) {
        // Set loading state
        this.disabled = true;
        this.textContent = 'Sending...';
    });

    function onSubmit(token) {
        const form = document.getElementById('contactForm');
        const formData = new FormData(form);
        formData.append('g-recaptcha-response', token);

        // Disable the submit button while processing
        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
        }

        fetch('contactusapi.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.querySelector('.contact-form').insertAdjacentHTML('afterbegin', data);
            
            // Clear the form if submission was successful
            if (data.includes('Thank you for contacting us')) {
                form.reset();
                // Reset reCAPTCHA
                grecaptcha.reset();
            }
            
            // Remove the response message after 5 seconds
            setTimeout(() => {
                const message = document.querySelector('.contact-form div[style*="background-color"]');
                if (message) {
                    message.remove();
                }
            }, 5000);
        })
        .catch(error => {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.style.backgroundColor = '#f8d7da';
            errorDiv.style.color = '#721c24';
            errorDiv.style.padding = '10px';
            errorDiv.style.margin = '20px 0';
            errorDiv.innerHTML = '<h2>Oops! Something went wrong.</h2><p>Sorry, we were unable to send your message. Please try again later.</p>';
            
            const form = document.querySelector('.contact-form');
            if (form) {
                form.insertBefore(errorDiv, form.firstChild);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        })
        .finally(() => {
            // Re-enable the submit button
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    }
</script>
