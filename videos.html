<script src="script.js"></script>
  <script>
// Videos functionality
class VideosManager {
    constructor() {
        this.loadingState = document.getElementById('loadingState');
        this.errorState = document.getElementById('errorState');
        this.videosContent = document.getElementById('videosContent');
        this.longsGallery = document.getElementById('longsGallery');
        this.shortsGallery = document.getElementById('shortsGallery');
        this.modal = document.getElementById('videoModal');
        this.modalIframe = document.getElementById('modalIframe');
        
        this.init();
    }

    async init() {
        try {
            this.showLoading();
            const cache = await this.loadCachedVideos();
            this.renderVideos(cache);
            this.hideLoading();
            this.showContent();
        } catch (error) {
            console.error('Failed to load videos:', error);
            this.hideLoading();
            this.showError();
        }
    }

    async loadCachedVideos() {
        const response = await fetch('loadvideos.php', { 
            cache: 'no-cache',
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        return await response.json();
    }

    formatDuration(seconds) {
        if (!seconds) return '0:00';
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);
        
        if (hours > 0) {
            return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        return `${minutes}:${String(secs).padStart(2, '0')}`;
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    openModal(videoId, isShort = false) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        this.modalIframe.src = embedUrl;
        this.modal.classList.add('open');
        document.body.style.overflow = 'hidden';
        
        // Focus management for accessibility
        this.modal.setAttribute('aria-hidden', 'false');
        document.querySelector('.video-modal-close').focus();
    }

    closeModal() {
        this.modalIframe.src = '';
        this.modal.classList.remove('open');
        document.body.style.overflow = '';
        this.modal.setAttribute('aria-hidden', 'true');
    }

    renderVideos(cache) {
      const videos = Array.isArray(cache.videos) ? cache.videos : [];

        // Separate videos by duration (‚â§ 160s = shorts)
      const shorts = [];
      const longs = [];
        
        videos.forEach(video => {
            if ((video.durationSeconds || 0) <= 160) {
                shorts.push(video);
            } else {
                longs.push(video);
            }
        });

                 // Update tab counts
         this.updateTabCounts(longs, shorts);
         
         // Render long format videos
         this.renderLongVideos(longs);
         
         // Render shorts
         this.renderShorts(shorts);
         
         // Show appropriate tab based on content
         if (longs.length > 0) {
             this.switchTab('longs');
         } else if (shorts.length > 0) {
             this.switchTab('shorts');
         }
    }

    renderLongVideos(videos) {
        this.longsGallery.innerHTML = '';
        
        videos.forEach(video => {
            const videoElement = this.createLongVideoElement(video);
            this.longsGallery.appendChild(videoElement);
        });
    }

    renderShorts(videos) {
        this.shortsGallery.innerHTML = '';
        
        videos.forEach(video => {
            const shortElement = this.createShortElement(video);
            this.shortsGallery.appendChild(shortElement);
        });
    }

    createLongVideoElement(video) {
        const element = document.createElement('div');
        element.className = 'video-item';
        element.setAttribute('data-video-id', video.id);
        
        element.innerHTML = `
            <div class="thumbnail-container">
                <img src="${video.thumbnailUrl}" 
                     alt="${video.title}" 
                     class="video-thumbnail" 
                     loading="lazy" />
                <div class="play-button" aria-label="Play video"></div>
                <div class="video-duration">${this.formatDuration(video.durationSeconds)}</div>
          </div>
          <div class="video-info">
                <div class="video-title">${video.title}</div>
                <div class="video-date">Published: ${this.formatDate(video.publishedAt)}</div>
          </div>
        `;
        
        element.addEventListener('click', () => this.openModal(video.id, false));
        element.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.openModal(video.id, false);
            }
        });
        
        return element;
    }

    createShortElement(video) {
        const element = document.createElement('div');
        element.className = 'short-item';
        element.setAttribute('data-video-id', video.id);
        
        element.innerHTML = `
            <div class="short-thumbnail-container">
                <img src="${video.thumbnailUrl}" 
                     alt="${video.title}" 
                     class="short-thumbnail" 
                     loading="lazy" />
                <div class="short-play-button" aria-label="Play short"></div>
            <div class="shorts-badge">Shorts</div>
                <div class="video-duration">${this.formatDuration(video.durationSeconds)}</div>
            <div class="short-info">
                    <div class="short-title">${video.title.replace(/#shorts/ig, '')}</div>
                    <div class="short-date">${this.formatDate(video.publishedAt)}</div>
                </div>
          </div>
        `;
        
        element.addEventListener('click', () => this.openModal(video.id, true));
        element.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.openModal(video.id, true);
            }
        });
        
        return element;
    }

         updateTabCounts(longs, shorts) {
         document.getElementById('longsCount').textContent = longs.length;
         document.getElementById('shortsCount').textContent = shorts.length;
     }

     switchTab(tabName) {
         const tabs = document.querySelectorAll('.tab-button');
         const panels = document.querySelectorAll('.tab-panel');
         const indicator = document.querySelector('.tab-indicator');
         
         // Remove active class from all tabs and panels
         tabs.forEach(tab => tab.classList.remove('active'));
         panels.forEach(panel => {
             panel.classList.remove('active');
             panel.classList.add('fade-out');
         });
         
         // Add active class to selected tab
         const activeTab = document.querySelector(`[data-tab="${tabName}"]`);
         const activePanel = document.getElementById(`${tabName}Panel`);
         
         if (activeTab && activePanel) {
             activeTab.classList.add('active');
             
             // Update indicator position
             if (tabName === 'shorts') {
                 indicator.classList.add('shorts');
             } else {
                 indicator.classList.remove('shorts');
             }
             
             // Show panel with animation
             setTimeout(() => {
                 activePanel.classList.remove('fade-out');
                 activePanel.classList.add('active');
             }, 150);
         }
     }

    showLoading() {
        this.loadingState.classList.remove('hidden');
        this.errorState.classList.add('hidden');
        this.videosContent.classList.add('hidden');
    }

    hideLoading() {
        this.loadingState.classList.add('hidden');
    }

    showError() {
        this.errorState.classList.remove('hidden');
    }

    showContent() {
        this.videosContent.classList.remove('hidden');
    }
}

 // Initialize when DOM is loaded
 document.addEventListener('DOMContentLoaded', () => {
     const videosManager = new VideosManager();
     
     // Tab event listeners
     document.querySelectorAll('.tab-button').forEach(button => {
         button.addEventListener('click', () => {
             const tabName = button.getAttribute('data-tab');
             videosManager.switchTab(tabName);
         });
     });
     
     // Modal event listeners
     document.getElementById('modalClose').addEventListener('click', () => {
         videosManager.closeModal();
     });
     
     document.getElementById('videoModal').addEventListener('click', (e) => {
         if (e.target.id === 'videoModal') {
             videosManager.closeModal();
         }
     });
     
     // Keyboard navigation for modal
     document.addEventListener('keydown', (e) => {
         if (e.key === 'Escape' && videosManager.modal.classList.contains('open')) {
             videosManager.closeModal();
         }
     });
 });
  </script>
